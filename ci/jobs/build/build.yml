build-app:
  stage: build
  image: circleci/node:16-bullseye-browsers-legacy
  cache:
    paths:
      - node_modules
  script:
    - ./ci/jobs/build/build.sh
    - (echo "el built-commit es $(git rev-parse HEAD)" > git-sha)
    - cat git-sha
  artifacts:
    name: "$CI_PROJECT_NAME-$CI_COMMIT_REF_SLUG-builds"
    when: always
    paths:
      - dist/
    expire_in: 1 hour

pages:
  stage: .post
  image: circleci/node:16-bullseye-browsers-legacy
  cache:
    paths:
    - node_modules/
  script:
  - set -o errexit
  - BASEDIR=$(dirname "$0")"/.."
  - cd "$BASEDIR"
  - export NPM_VERSION=$(npm -version)
  - echo "NPM version=$NPM_VERSION"
  - npm install
  - npm run build:prod
  - mkdir -p public
  - mv dist/fossilizer/* public/
  artifacts:
    paths:
    - public
  only:
  - master
  - pages
