build-app:
  stage: build
  image: circleci/node:16-bullseye-browsers-legacy
  cache:
    paths:
      - node_modules
  script:
    - ./ci/jobs/build/build.sh
    - (echo "el built-commit es $(git rev-parse HEAD)" > git-sha)
    - cat git-sha
  artifacts:
    name: "$CI_PROJECT_NAME-$CI_COMMIT_REF_SLUG-builds"
    when: always
    paths:
      - dist/
    expire_in: 1 hour

pages:
  cache:
    paths:
    - node_modules/

  stage: .post
  script:
  - npm install -g @angular/cli@6.2.1
  - npm install
  - ng build
  - mkdir -p public
  - mv dist/fossilizer/* public/
  artifacts:
    paths:
    - public
  only:
  - master
  - pages
