build-app:
  stage: build
  image: cimg/node:16.17.0-browsers
  cache:
    paths:
      - node_modules
  script:
    - ./ci/jobs/build/build.sh
    - (echo "el built-commit es $(git rev-parse HEAD)" > git-sha)
    - cat git-sha
  artifacts:
    name: "$CI_PROJECT_NAME-$CI_COMMIT_REF_SLUG-builds"
    when: always
    paths:
      - dist/
    expire_in: 1 hour
