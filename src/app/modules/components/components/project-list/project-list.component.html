<div class="projectList-container">
	<button class="add-task" (click)="openDialog('0ms', '0ms')">
		<mat-icon>add</mat-icon>
		<p translate="app.CREATE-PROJECT" ></p>
	</button>
	<app-card-list class="list" [list]="projects" optional="app.NO-PROJECTS" [loading]="loading">
		<ng-template let-item #card>
			<app-card [item]='item' [route]="setRoute(item.id)"></app-card>
		</ng-template>
	</app-card-list>
</div>
