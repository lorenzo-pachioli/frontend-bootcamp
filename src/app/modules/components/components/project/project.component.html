<div class="project-container">
  <app-project-info-card [project]="item"></app-project-info-card>
	<app-card-list class="list" [list]="list" optional="app.NO-EPICS" [loading]="loading">
		<ng-template let-item #card>
				<app-card [item]='item' [route]="setRoute(item.id)"></app-card>
		</ng-template>
	</app-card-list>
</div>
