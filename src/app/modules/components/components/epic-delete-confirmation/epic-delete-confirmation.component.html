<h1 mat-dialog-title translate="app.DELETE.TITLE"></h1>
<div mat-dialog-content translate="app.DELETE.QUESTION-EPIC.EPIC"></div>
<div mat-dialog-content *ngIf="deleting" translate="app.DELETE.QUESTION-EPIC.DELETING" class="deleting"></div>
<div mat-dialog-content *ngIf="fail" translate="app.DELETE.QUESTION-EPIC.FAIL" class="fail"></div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close [mat-dialog-close]="false">No</button>
  <button mat-button cdkFocusInitial translate="app.YES" (click)="deleteEpic()"></button>
</div>
