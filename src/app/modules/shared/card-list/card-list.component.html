<ul *ngIf="list.length > 0; else emptyList" class="cardList-container">
    <li *ngFor="let item of list" >
        <div>
            <ng-container
            [ngTemplateOutlet]="cardTemplateRef"
            [ngTemplateOutletContext]="{$implicit:item}"
        >
        </ng-container>
            <ng-content item={{item}}></ng-content>
        </div>
    </li>
</ul>

<ng-template #emptyList><h2 [translate]="optional"></h2></ng-template>
