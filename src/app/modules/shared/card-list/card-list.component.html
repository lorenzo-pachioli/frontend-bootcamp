<ul class="cardList-container">
    <p>card-list works!</p>
    <li *ngFor="let item of list" >
        <div>
            <ng-container
            [ngTemplateOutlet]="cardTemplateRef"
            [ngTemplateOutletContext]="{$implicit:item}"
        >
        </ng-container>
            <ng-content item={{item}}></ng-content>
        </div>
    </li>
</ul>
