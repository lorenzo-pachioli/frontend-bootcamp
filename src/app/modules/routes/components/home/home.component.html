<div class="home-container">
    <h2 translate="app.MAIN.HOME.PROJECTBYEPICS"></h2>
    <app-doughnut-chart class="donutChart" *ngIf="projectList.length > 0 && epicList.length > 0; else noProjects" [items]="projectList" [subItems]="epicList"></app-doughnut-chart>
    <ng-template #noProjects><h3 class="no-projects" translate="app.MAIN.HOME.NOPROJECTS"></h3></ng-template>
    <hr />
    <h2 translate="app.MAIN.HOME.PROJECTPROGRESS"></h2>
    <app-bar-chart class="barChart" [projectNumbers]="projectNumbers"></app-bar-chart>
</div>
