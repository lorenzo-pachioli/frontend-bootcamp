<mat-card class="card-container">
  <mat-card-title>{{epic && epic.icon}} {{item && item.name}}</mat-card-title>
  <mat-card-content >Description:  {{item && item.description}}</mat-card-content>
  <mat-card-content *ngIf="project" class="members">
    Members:
    <app-card-list class="list" [list]="setMembers()" optional="app.MEMBERS" [loading]="loading">
      <ng-template let-item #card>
        <p>->{{item}}</p>
      </ng-template>
    </app-card-list>
  </mat-card-content>
  <mat-card-content >{{setOwner()}}</mat-card-content>
  <mat-card-content >{{setAssignedTo()}}</mat-card-content>
  <mat-card-content >{{setPoints()}}</mat-card-content>
  <mat-card-content >{{setCreated()}}</mat-card-content>
  <mat-card-content >{{setDue()}}</mat-card-content>
  <mat-card-content >{{setStarted()}}</mat-card-content>
  <mat-card-content >{{setFinished()}}</mat-card-content>
  <mat-card-content >{{setStatus()}}</mat-card-content>
</mat-card>
