<div class="dialog-title">
  <mat-icon>highlight_off</mat-icon>
  <h1 mat-dialog-title color="warn" class="alert-title">
    {{title}}
  </h1>
</div>
<div mat-dialog-content class="alert-content"><p>{{content}}</p></div>
<div mat-dialog-actions class="alert-actions">
  <button mat-raised-button color="warn"  (click)="sendResponse(true)">Aceptar</button>
</div>
