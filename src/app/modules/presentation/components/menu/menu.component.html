<div class="menu-container" [ngClass]="menuState ? 'deployed':''">
    <div class="menu-logo">
        <span>
            <div>Brainstorming</div>
            <img src="../../../../../assets/images/Logo.svg" alt="" />
        </span>
    </div>
    <div class="menu-nav">
        <a class="menu-button" mat-button mat-flat-button translate="app.HEADER.HOME" routerLink="/home" (click)="setMenuState()">
        </a>
        <a class="menu-button" mat-button mat-flat-button translate="app.HEADER.STORY" routerLink="/my-stories" (click)="setMenuState()">  
        </a>
        <a class="menu-button" mat-button mat-flat-button translate="app.HEADER.PROJECT" routerLink="/my-projects" (click)="setMenuState()">
        </a>
        <button class="menu-button" mat-button mat-flat-button translate="app.HEADER.MENU" (click)="setMenuState()">
        </button>
    </div>
    <a class="menu-user" mat-button routerLink="/settings" (click)="setMenuState()">
        {{userLogged.name.first}} {{userLogged.name.last}}
        
    </a>
</div>
