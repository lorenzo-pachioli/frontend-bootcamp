<h1 mat-dialog-title translate="app.DELETE.TITLE"></h1>
<div mat-dialog-content [translate]="setTranslatorQuestion()"></div>
<div mat-dialog-content *ngIf="deleting" [translate]="setTranslatorDeleting()" class="deleting"></div>
<div mat-dialog-content *ngIf="fail" [translate]="setTranslatorFail()" class="fail"></div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close [mat-dialog-close]="false">No</button>
  <button mat-button cdkFocusInitial translate="app.YES" (click)="deleteItem()"></button>
</div>
