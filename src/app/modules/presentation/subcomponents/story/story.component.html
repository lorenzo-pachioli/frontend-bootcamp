<div class="story-container">
  <app-info-card [story]="item"></app-info-card>
	<button mat-button class="add-task" (click)="openDialog('0ms', '0ms')">
		<mat-icon>add</mat-icon>
		Add task
	</button>
	<app-card-list class="list" [list]="list" optional="app.NO-TASK" [loading]="loading">
		<ng-template let-item #card>
			<app-card [task]='item'></app-card>
		</ng-template>
	</app-card-list>
</div>
