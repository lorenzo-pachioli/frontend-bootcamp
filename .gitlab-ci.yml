stages:
  - build
  - publish

include:
  - local: '/ci/jobs/build/build.yml'

pages:
  stage: publish
  image: circleci/node:16-bullseye-browsers-legacy
  cache:
    paths:
    - node_modules/
  script:
  - npm install -g @angular/cli@14.2.3
  - npm install
  - npm run build:prod
  - mkdir -p public
  - mv dist/frontend-bootcamp/* public/
  artifacts:
    paths:
    - public
  only:
  - master
  - pages